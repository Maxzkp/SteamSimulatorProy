{% extends "navbar.jinja" %}

{% block undernav %}
<div class="container bg-light mt-4 p-3 rounded-3">

    <!-- Datos usuario -->

    <div class="row px-5">
        <div class="col-6">
            <h1>{{ user }} Name</h1>
        </div>
        <div class="col-6 text-end position-relative">
            <p class="position-absolute top-50 end-0 translate-middle-y text-primary">Creditos de {{ user }} <i class="bi-star text-warning" style="font-size: 1rem;"></i></p>
        </div>
    </div>
    <div class="row px-5 py-4">
        <div class="col-6 text-end position-relative">
            <a href="/{{ user }}/change_password" class="btn btn-outline-secondary position-absolute top-50 start-0 translate-middle-y">Cambiar contrase√±a</a>
        </div>
        <div class="col-6 text-end position-relative">
            <a href="/{{ user }}/get_credits" class="btn btn-outline-primary position-absolute top-50 end-0 translate-middle-y">
                <i class="bi-star text-warning" style="font-size: 1rem;"></i>
                Conseguir Creditos
                <i class="bi-star text-warning" style="font-size: 1rem;"></i>
            </a>
        </div>
    </div>

    <!-- Juegos Comprados -->
    
    <center><h5 class="mt-5">Juegos comprados</h5></center>

    <div class="border row mx-5 mt-4 p-3" id="user_games">
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='Scripts/user_profile.js') }}"></script>
{% endblock %}
